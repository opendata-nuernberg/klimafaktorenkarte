        const h3 = require("h3-js");

        const map = L.map('map').setView([long, lat], 13);

            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        const h3Index = h3.geoToH3(long, lat, 5);
        const hexBoundary = h3.h3ToGeoBoundary(h3Index, true);
        const hexPolygon = hexBoundary.map((boundary) => [boundary[0], boundary[1]]);
        const hex = L.polygon(hexPolygon, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
        }).addTo(map).bindPopup('I am a hexagon.');
